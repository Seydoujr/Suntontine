<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tontine"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-white text-center font-bold">
      Tontine Femme
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding femme-page">
  <div class="intro-section">
    <img src="assets/images/tontines/femme-illustration.png" alt="Femmes solidaires" />
    <h2>👩🏽 Ensemble, on va plus loin</h2>
    <p>Des cercles d’épargne féminins selon vos besoins 🌸</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let sous of sousTontines">
        <ion-card class="sous-tontine-card">
          <img [src]="sous.image" alt="{{ sous.nom }}" class="tontine-image" />
          <ion-card-header>
            <ion-card-title>
              <ion-icon [name]="sous.icon" color="danger"></ion-icon>
              {{ sous.nom }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-label>Montant</ion-label>
              <ion-note slot="end">{{ sous.montant }} FCFA</ion-note>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Membres</ion-label>
              <ion-note slot="end">{{ sous.membres }}</ion-note>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Durée</ion-label>
              <ion-note slot="end">{{ sous.duree }} mois</ion-note>
            </ion-item>
            <ion-button expand="block" shape="round" color="danger" (click)="rejoindre(sous.nom)">
              Rejoindre {{ sous.nom }}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
