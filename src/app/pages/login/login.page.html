<ion-content class="ion-padding login-page" [fullscreen]="true">
  <div class="login-container">
    <div class="box">
      <div class="logo-container ion-text-center">
        <img src="assets/logo.png" alt="Logo Sunu Tontine" class="logo-image" />
        <h1 class="text-green">Sunu Tontine</h1>
        <p class="subtitle">Connexion</p>
        <p class="ion-text-center ion-margin-top forgot-link">
          <a routerLink="/reset-password">Mot de passe oublié ?</a>
        </p>
      </div>

      <ion-list lines="none" class="form-fields">
        <ion-item class="custom-item">
          <ion-input
            aria-label="Email"
            label="Email"
            label-placement="floating"
            type="email"
            [(ngModel)]="email"
            required>
          </ion-input>
        </ion-item>

        <ion-item class="custom-item">
          <ion-input
            aria-label="Mot de passe"
            label="Mot de passe"
            label-placement="floating"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="password"
            required>
          </ion-input>
          <ion-icon
            slot="end"
            [name]="showPassword ? 'eye-off' : 'eye'"
            (click)="togglePasswordVisibility()"
            class="password-toggle-icon">
          </ion-icon>
        </ion-item>

        <ion-item lines="none">
          <ion-checkbox slot="start" [(ngModel)]="rememberMe"></ion-checkbox>
          <ion-label>Se souvenir de moi</ion-label>
        </ion-item>
      </ion-list>

      <ion-button [disabled]="loading" expand="block" color="success" class="ion-margin-top" (click)="login()">
        <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
        <span *ngIf="!loading">Se connecter</span>
      </ion-button>

      <p class="ion-text-center ion-margin-top register-link">
        Pas encore de compte ? <a routerLink="/register">Créer un compte</a>
      </p>
    </div>
  </div>
</ion-content>
