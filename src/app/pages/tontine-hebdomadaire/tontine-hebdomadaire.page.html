<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tontine"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-white text-center font-bold">
      Tontine Hebdomadaire
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding page-hebdo">
  <div class="banner">
    <img src="assets/images/tontines/hebdo-banner.png" alt="Hebdo Tontine" />
    <h2>ðŸ’¸ Recevez chaque semaine</h2>
    <p>Une Ã©pargne souple et rapide, entre membres de confiance.</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let sous of sousTontines">
        <ion-card class="details-card">
          <img [src]="sous.image" alt="{{ sous.nom }}" class="tontine-image" />
          <ion-card-header>
            <ion-card-title>
              <ion-icon [name]="sous.icon" color="success"></ion-icon>
              {{ sous.nom }}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-label>Montant / semaine</ion-label>
              <ion-note slot="end">{{ sous.montant }} FCFA</ion-note>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Participants</ion-label>
              <ion-note slot="end">{{ sous.participants }}</ion-note>
            </ion-item>
            <ion-item lines="none">
              <ion-label>DurÃ©e</ion-label>
              <ion-note slot="end">{{ sous.duree }} semaines</ion-note>
            </ion-item>
            <ion-button expand="block" shape="round" color="success" (click)="rejoindreTontine(sous.nom)">
              Rejoindre {{ sous.nom }}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
